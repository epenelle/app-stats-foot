<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ equipe.niveau + ' ' + equipe.annee }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div id='listeMatchsHeader'>
    <h4>Liste des parties</h4>
    <ion-button (click)="ajouterPartiePresentModal()">
      Nouvelle partie
    </ion-button>
  </div>
  <ion-grid>
    <ion-row class='headerRow'>
      <ion-col size="8">vs.</ion-col>
      <ion-col size="4">Date</ion-col>
    </ion-row>

    <ion-row button (click)='goToSommairePartie(partie)' class='bodyRow' *ngFor='let partie of parties'>
      <ion-col size="8">{{ partie.adversaire }}</ion-col>
      <ion-col size="4">{{ partie.date }}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
